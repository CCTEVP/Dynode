events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    
    sendfile        on;
    keepalive_timeout  65;
    
    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

    # Define $connection_upgrade mapping for websocket support
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # HTTPS server
    server {
        listen 80 ssl;
        server_name localhost;
        
        # SSL configuration - using your certificate
        ssl_certificate /etc/nginx/ssl/cert.pem;
        ssl_certificate_key /etc/nginx/ssl/key.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        
        root /usr/share/nginx/html;
        index index.html;
        
        # Handle client-side routing for SPA
        location / {
            try_files $uri $uri/ /index.html;
        }
        
        # API proxy
        location /api/ {
            proxy_pass http://source/; # source internal port 80
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # SSL verification settings for backend
            proxy_ssl_verify off;
        }
        
        # nginx.conf retained as backward-compatible reference to production variant.
        # For clarity this file now mirrors nginx.prod.conf (HTTPS + security headers).

        events { worker_connections 1024; }

        http {
            include       /etc/nginx/mime.types;
            default_type  application/octet-stream;
            sendfile on;
            keepalive_timeout 65;

            # Compression
            gzip on;
            gzip_types text/plain text/css text/xml text/javascript application/javascript application/json;

            # Production HTTPS server
            server {
                listen 4000 ssl;
                server_name _;

                # TLS certs (mounted/extracted earlier in Dockerfile)
                ssl_certificate     /etc/nginx/ssl/cert.pem;
                ssl_certificate_key /etc/nginx/ssl/key.pem;
                ssl_protocols TLSv1.2 TLSv1.3;
                ssl_prefer_server_ciphers on;

                # Security headers (tune as needed)
                add_header X-Content-Type-Options nosniff always;
                add_header X-Frame-Options SAMEORIGIN always;
                add_header X-XSS-Protection "1; mode=block" always;
                add_header Referrer-Policy no-referrer-when-downgrade always;
                add_header Content-Security-Policy "default-src 'self'; connect-src 'self' http: https:; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline';" always;
                add_header Strict-Transport-Security "max-age=31536000" always;

                root /usr/share/nginx/html;
                index index.html;

                # SPA routing
                location / {
                    try_files $uri $uri/ /index.html;
                }

                # API proxy (upstream internal HTTP, no TLS verify needed)
                location /api/ {
                    proxy_pass http://source/; # internal service on port 80
                    proxy_http_version 1.1;
                    proxy_set_header Host $host;
                    proxy_set_header X-Real-IP $remote_addr;
                    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                    proxy_set_header X-Forwarded-Proto $scheme;
                    proxy_set_header Upgrade $http_upgrade;
                    proxy_set_header Connection $connection_upgrade;
                }
            }
        }