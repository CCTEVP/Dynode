<Editor>
  <EditorCanvas>
    <Scene element="0"> {creative.elements.children[0]} </Scene>
    <Scene element="1"> {creative.elements.children[1]} </Scene>
  </EditorCanvas>
  <EditorSelector>
    <Boundary type="selection" event="click"></Boundary>
    <Boundary type="detection" event="hover"></Boundary>
  </EditorSelector>
  <EditorPanels>
    <PanelGroup position="top-left">
      <Panel>
        <Row>
          <button navigate="/creatives"></button>
          <title>{Creative Name}</title>
          <button toggleVisibility="#OptionsPanel"></button>
        </Row>
        <Row>
          <SceneSelector> {creative.elements.children} </SceneSelector>
        </Row>
        <Row>
          <ElementSelector>
            {creative.elements.children[n].contents}
          </ElementSelector>
        </Row>
      </Panel>
      <Panel id="OptionsPanel">
        <Options></Options>
      </Panel>
    </PanelGroup>

    <PanelGroup position="top-center">
      <Panel>
        <Toolbar>
          <button><ArrowSelectorIcon></ArrowSelectorIcon></button>
          <button toggleVisibility="#layoutsGroup">
            <LayoutGroupIcon></LayoutGroupIcon>
          </button>
          <button toggleVisibility="#widgetsGroup">
            <WidgetGroupIcon></WidgetGroupIcon>
          </button>
        </Toolbar>
      </Panel>
      <Panel direction="vertical">
        <Toolbar id="layoutsGroup" group="layouts"></Toolbar>
        <Toolbar id="widgetsGroup" group="widgets"></Toolbar>
      </Panel>
    </PanelGroup>

    <PanelGroup position="top-right">
      <Panel>
        <Row>
          <Avatar></Avatar>
          <Zoom>
            <button>-</button> <input value="100" /> <button>+</button>
          </Zoom>
          <button><PreviewIcon></PreviewIcon></button>
          <button><SaveIcon></SaveIcon></button>
        </Row>
        <Row>
          <Properties> </Properties>
        </Row>
        <Row>
          <DataRaw> </DataRaw>
        </Row>
      </Panel>
      <Panel>
        <Options></Options>
      </Panel>
    </PanelGroup>
  </EditorPanels>
  <EditorModals>
    <Alert></Alert>
    <Toast></Toast>
  </EditorModals>
</Editor>
